<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>EventUnacademy - Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>
	<div class="login-clean">
		<form method="POST">
			<h2 class="sr-only">Login Form</h2>
			<div class="illustration"><i class="icon ion-ios-navigate"></i></div>
			<div class="form-group">
				<input class="form-control" type="text" name="username" id="username" placeholder="Username">
			</div>

			<div class="form-group">
				<input class="form-control" type="password" name="password" id="password" placeholder="Password">
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="button" id="login" data-bs-hover-animate="shake">Login</button> 	
				<a href="#" class="forgot">Forgot your email or password?</a>
			</div>
		</form>

	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('#login').click(function(){
			$.ajax({
				type:"POST",
				url:"api/auth",
				processData: false,
				contentType: "application/json",
				data:'{"username":"'+ $("#username").val() +'","password":"'+ $("#password").val() +'"}',
				success:function(r){
					console.log(r);
				},
				error:function(r){
					
					setTimeout(function(){
					$('[data-bs-hover-animate]').removeClass('animated ' + $('[data-bs-hover-animate]').attr('data-bs-hover-animate'))
					},2000)
					$('[data-bs-hover-animate]').addClass('animated ' + $('[data-bs-hover-animate]').attr('data-bs-hover-animate'))
					console.log(r);
				}

			});
		});
	</script>
</body>
</html>
